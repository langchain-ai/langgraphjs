name: Environment tests

on:
  # Called from CI workflow after build completes
  workflow_call:
    inputs:
      artifact-name:
        description: "Name of the build artifact to download"
        required: true
        type: string
  # Allow manual triggering (will build from scratch)
  workflow_dispatch:

concurrency:
  group: exports-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "22.14.0"

# Run a separate job for each check in the docker-compose file,
# so that they run in parallel instead of overwhelming the default 2 CPU runner.
jobs:
  exports-esbuild:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - name: Install pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Download build artifacts
        if: inputs.artifact-name != ''
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v4
        with:
          name: ${{ inputs.artifact-name }}
      - name: Extract build artifacts
        if: inputs.artifact-name != ''
        run: tar -xzf build-artifacts.tar.gz
        shell: bash
      - name: Build dependencies
        if: inputs.artifact-name == ''
        run: pnpm build
        shell: bash
      - name: Test esbuild exports
        run: docker compose -f internal/environment_tests/docker-compose.yml run test-exports-esbuild

